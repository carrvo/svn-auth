Include /usr/local/src/svn-auth/svn-auth.define.conf

<Location /example>
	DAV svn
	SVNParentPath /opt/experimentation/svn-auth
	AuthType Basic
	AuthName test
	AuthBasicProvider file anon
	AuthUserFile /opt/experimentation/svn-auth/.htpasswd
	AuthExternalContext '{"SVNParentPath":"/opt/experimentation/svn-auth","SVNLocationPath":"/example"}'
	#AuthBasicAuthoritative Off
	Anonymous anonymous
	Anonymous_NoUserID On
	Anonymous_MustGiveEmail Off
	Include /usr/local/src/svn-auth/svn-auth.conf
</Location>

